language: android
jdk: oraclejdk8
sudo: false

android:
  components:
    - tools
    - platform-tools
    - tools

    - build-tools-26.0.2

    - android-22  
    - android-26

    - sys-img-armeabi-v7a-android-26

    # Additional components
    - extra-android-m2repository
    - extra-google-google_play_services
    - extra-google-m2repository
    - addon-google_apis-google-26

before_script:
  # Create and start emulator
  - cd Friendly-plans
  - android list targets
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a --skin WXGA800
  - emulator -avd test -no-audio -no-window &
  - travis_wait 30 android-wait-for-emulator
  - adb shell input keyevent 82 &

script: ./gradlew test --info
script: ./gradlew test connectedAndroidTest --info --stacktrace

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
